<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossário</title>
  <h1>Estrutura HTML</h1>
</head>

<body>

  <dl>
    <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype"><strong><dt>&lt;!DOCTYPE html&gt;</dt></strong></a>
    <dd>Define o tipo de documento como HTML5</dd>
  </dl>

  <dl>
    <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/html"><strong><dt>HTML</dt></strong></a>    
    <dd>Define um documento HTML</dd>
  </dl>

 <dl>
    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head"><strong><dt>&lt;Head&gt;</dt></strong></a>
    <dd>Container para metadados, título da página, links...</dd>
  </dl>

  <dl>
    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body"><strong><dt>&lt;Body&gt;</dt></strong></a>
    <dd>Corpo do documento</dd>
  </dl>

</body>
